name: docs
on:
  push:
    branches:
      - master
env:
  nim-src: src/scriptorium.nim
  deploy-dir: .gh-pages
jobs:
  docs:
    runs-on: ubuntu-latest
    # Don't run docs on gitea
    if: github.server_url == 'https://github.com'
    steps:
      - uses: actions/checkout@v4
      - uses: treeform/setup-nim-action@v6
      - run: nimby sync -g nimby.lock
      - name: Ensure nimdoc assets exist
        run: |
          target_doc_dir="$HOME/.nimby/nim/doc"
          mkdir -p "$target_doc_dir"

          if [ ! -f "$target_doc_dir/nimdoc.css" ] || [ ! -f "$target_doc_dir/dochack.js" ]; then
            css_source=""
            js_source=""

            while IFS= read -r lib_dir; do
              doc_dir="${lib_dir%/lib}/doc"
              if [ -f "$doc_dir/nimdoc.css" ] && [ -f "$doc_dir/dochack.js" ]; then
                css_source="$doc_dir/nimdoc.css"
                js_source="$doc_dir/dochack.js"
                break
              fi
            done < <(nim dump 2>/dev/null | grep -E '/lib$' || true)

            if [ -z "$css_source" ] || [ -z "$js_source" ]; then
              css_source="$(find "$HOME/.nimby" /opt/hostedtoolcache /usr -path '*/doc/nimdoc.css' 2>/dev/null | head -n 1)"
              js_source="$(find "$HOME/.nimby" /opt/hostedtoolcache /usr -path '*/doc/dochack.js' 2>/dev/null | head -n 1)"
            fi

            if [ -z "$css_source" ] || [ -z "$js_source" ]; then
              echo "Could not locate nimdoc assets."
              echo "Expected files: nimdoc.css and dochack.js in Nim doc directories."
              echo "nim --version:"
              nim --version
              echo "nim dump candidate lib paths:"
              nim dump 2>/dev/null | grep -E '/lib$' || true
              exit 1
            fi

            cp "$css_source" "$target_doc_dir/nimdoc.css"
            cp "$js_source" "$target_doc_dir/dochack.js"
          fi

      - run: nim doc --index:on --project --git.url:https://github.com/${{ github.repository }} --git.commit:master --out:${{ env.deploy-dir }} ${{ env.nim-src }}
      - name: "Copy to index.html"
        run: cp ${{ env.deploy-dir }}/scriptorium.html ${{ env.deploy-dir }}/index.html
      - name: Deploy documents
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.deploy-dir }}
